<mat-card id="cardTransition" class="break-words w-[85%] rounded-[20px] text-justify mx-auto mb-6">
  <a [routerLink]="['/recipe-book/recipe', recipe._id]">
    <mat-card-header id="headerCard">
      <mat-card-title class="text-xl font-semibold">{{ recipe.title }}</mat-card-title>
      <mat-card-subtitle class="text-sm text-gray-500">{{ recipe.category }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="recipe.image" class="w-[200px] h-[200px] object-cover mt-4 m-auto rounded-[20px]" alt="{{ recipe.title }}">
    <mat-card-content id="contentCard" class="mt-4">
        <h3 class="text-sm">
          <span class="font-semibold">Tiempo de preparaci√≥n:</span> {{ recipe.preparationTime }} min
        </h3>
    </mat-card-content>
  </a>
</mat-card>
