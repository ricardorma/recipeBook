<mat-card id="cardTransition" class="break-words w-[100%] rounded-[20px] text-justify mb-6 flex flex-col items-center">
    <!-- Imagen centrada -->
  <img mat-card-image [src]="recipe.image" class="w-full h-[250px] object-cover object-center rounded-lg" alt="{{ recipe.title }}">

  <mat-card-header id="headerCard" class="text-center">
    <mat-card-title class="text-xl font-semibold">{{ recipe.title }}</mat-card-title>
    <mat-card-subtitle class="text-sm text-gray-500">{{ recipe.category }}</mat-card-subtitle>
  </mat-card-header>

  <!-- Acciones (Botones) -->
  <mat-card-actions class="flex justify-center mt-4 space-x-4">
    <button mat-raised-button style="background-color: #c76e14c9; color: #ffffff; border-radius: 20px;" [routerLink]="['/recipe', recipe._id]">
      Ver
    </button>
    <button mat-raised-button style="background-color: #8d4e3a; color: #ffffff; border-radius: 20px;" (click)="deleteRecipe(recipe._id)">
      Borrar
    </button>
  </mat-card-actions>
  
</mat-card>
