<nav class="flex justify-around items-center px-10 py-3 w-[90%] rounded m-2.5" >
  <input type="checkbox" id="check">
  <label for="check" class="checkbtn">
    <i style="color: brown;" class="fas fa-bars"></i>
  </label>
  <a routerLink="/recipe-book/welcome">
    <img src="../../../assets/images/cooking.png">
  </a>
  <ul >
    <li>
      <a class="aTag" routerLink="/recipe-book/my-recipes">Tus recetas</a>
    </li>
    <li>
      <a class="aTag" routerLink="/recipe-book/new-recipe">Crea tus propias recetas</a>
    </li>
  </ul>
  <div class="flex">
    <button id="language-switch" (click)="switchLanguage()" class="focus:outline-none">
      <img [src]="currentLang === 'es' ? '../../../assets/images/sp_flag.png' : '../../../assets/images/uk_flag.png'" alt="Change Language" class="w-6 h-6">
    </button>  
    @if(!loggedIn) {
      <button class="text-gray-700 hover:text-gray-900 cursor-pointer" (click)="openLoginModal()">Log in</button>
    } @else {
      <div class="relative ml-3">
        <div>
          <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">Open user menu</span>
            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          </button>
        </div>

        <!--
          Dropdown menu, show/hide based on menu state.

          Entering: "transition ease-out duration-100"
            From: "transform opacity-0 scale-95"
            To: "transform opacity-100 scale-100"
          Leaving: "transition ease-in duration-75"
            From: "transform opacity-100 scale-100"
            To: "transform opacity-0 scale-95"
        -->
        <div class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
          <!-- Active: "bg-gray-100", Not Active: "" -->
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
          <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
        </div>
      </div>
    }
    
  </div>
</nav>

<app-login-modal></app-login-modal>
